<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p> 난 변신합니다. </p>
<span id="a">변신1</span> <span id="b">변신2</span>

<script src="http://code.jquery.com/jquery-1.10.1.js"></script>

<script>
$(document).ready(function(){
	$("#a").click( function(){
		$("p").text("변신완료")}
	);
	$("#b").click(function(){  
		$("p").html("<h2>변신완료</h2>")
	});
});

</script>

</body>
</html>
